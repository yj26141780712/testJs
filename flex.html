<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a {
            display: flex;
            width: 100px;
            height: 100px;
            align-items: center;
        }

        .b {
            width: 30px;
            height: 20px;
        }

        .b img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .b span {
            display: block;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">
            <img src="bg1.jpg" alt="">
        </div>
        <div class="b">
            <span>123</span>
        </div>
    </div>
</body>

</html>
